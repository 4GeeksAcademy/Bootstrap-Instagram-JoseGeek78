<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Estilos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Photo Feed</title>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar fixed-top navbar-light bg-light">
            <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
            <form class="form-inline">
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" 
                type="button">Crear un nuevo post</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Accion</a>
                        <a class="dropdown-item" href="#">Otra accion</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cerrar sesión</a>
                    </div>
                </div>
            </form>
        </nav>       
        <!-- Botones cambio de página -->
        <nav aria-label="Page navigation example" class="cambio">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link text-secondary" href="index.html">
                    <i class="fas fa-th"></i></a>
                </li>
                <li class="page-item"><a class="page-link text-secondary" href="muro.html">■</a></li>
            </ul>
        </nav>
        <!-- Mosaico imágenes-->
    <section id="feed">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_640.jpg"
                        alt="" class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
                        alt="..." class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_640.jpg" alt="..."
                        class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2013/07/18/20/26/sea-164989_640.jpg" alt="" class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_640.jpg"
                        alt="..." class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_640.jpg"
                        alt="..." class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_640.jpg"
                        alt="" class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_640.jpg" alt="..."
                        class="img-fluid p-1 m-1">
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_640.jpg"
                        alt="..." class="img-fluid p-1 m-1">
                </div>
            </div>
        </div>
    </section>
     <!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>       
   </body>
</html>
